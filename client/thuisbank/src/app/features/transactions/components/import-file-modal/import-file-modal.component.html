<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    data-test-id="closeCross"
    (click)="dismissModal()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="file__container">
    <input
      class="file__upload"
      type="file"
      name="files[]"
      id="file"
      data-multiple-caption="{count} files selected"
      accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
      multiple
      (change)="processNew($event.target.files)"
    />

    <div class="file__list" data-test-id="fileList">
      <app-file-item [file]="file" *ngFor="let file of files"></app-file-item>
    </div>

    <!--    <label for="file">-->
    <!--      <strong>Choose a file</strong>-->
    <!--      <span *ngIf="isDragAndDropAvailable" class="box__dragndrop"> or drag it here</span>.</label-->
    <!--    >-->
    <button class="file__submit" (click)="uploadFiles()" [disabled]="isUploadingFiles">
      <span
        *ngIf="isUploadingFiles"
        class="file__loading-indicator spinner-border spinner-border-sm"
        role="status"
        aria-hidden="true"
      ></span>
      Upload
    </button>
  </div>

</div>
